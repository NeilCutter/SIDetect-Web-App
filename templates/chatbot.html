{% extends 'index.html' %}

{% block head %}
<title>SIDetect Chatbot</title>
<link rel="stylesheet" href="..\static\css\detection.css">
{% endblock %}




{% block content %}
<!-- <p>{{ session['chat'] }}</p>

    <form action="/chatbot" method="POST">
        <input type="text" , name="chat">
    </form> -->
<section class="detection pt-5">


    <div class="container text-center pt-5">
        <div class="title text-center pt-5">
            <h1 class="text">
                Ask
            </h1>
            <div class="brand">
                <h1>
                  <span>me a question</span>
                </h1>
            </div>
        </div>
        <h4 class="card-text text-center pt-5 px-3" style="color:white">{{ session["chat"] }}</h4>
        <div class="row justify-content-center pt-5">
            <form action="/chatbot" method="POST">
                <div class="form-group pt-5">
                    <div class="head">
                        <div class="svg">
                        </div>


                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type a question...." name="chat">
                        <button type="button" class="btn">Enter</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</section>
{% endblock %}
